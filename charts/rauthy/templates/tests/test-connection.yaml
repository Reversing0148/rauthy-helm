apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "rauthy.fullname" . }}-test-connection"
  labels:
    {{- include "rauthy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - '--no-check-certificate'
        - '-qO-'
        - '{{ include "rauthy.externalScheme" . }}://{{ include "rauthy.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ include "rauthy.externalPort" . }}/auth/v1/health'
  restartPolicy: Never
