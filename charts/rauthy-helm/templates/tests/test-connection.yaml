apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "rauthy-helm.fullname" . }}-test-connection"
  labels:
    {{- include "rauthy-helm.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - sh
        - -c
        - |
          url="{{ include "rauthy-helm.externalScheme" . }}://{{ include "rauthy-helm.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ include "rauthy-helm.externalPort" . }}/auth/v1/health"
          max_retries=5
          delay=2
          for i in $(seq 1 $max_retries); do
            wget --no-check-certificate -qO- "$url" && exit 0
            echo "Attempt $i failed, retrying in $delay seconds..."
            sleep $delay
            delay=$((delay * 2))
          done
          echo "Service not reachable after $max_retries attempts." >&2
          exit 1
  restartPolicy: Never
